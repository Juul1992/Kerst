<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerstmuziek Grap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffcccc, #ffffff);
    }
    audio {
      display: none; /* Audio-element is verborgen, zodat het niet zichtbaar is voor de gebruiker */
    }
  </style>
</head>
<body>
  <!-- MP3-bestand afspelen van GitHub zonder dat de gebruiker het kan stoppen -->
  <audio id="kerstmuziek" autoplay loop>
    <source src="https://raw.githubusercontent.com/gebruikersnaam/repositorynaam/main/kerstmuziek.mp3" type="audio/mpeg">
    Je browser ondersteunt geen audio.
  </audio>

  <script>
    // Voorkom dat de gebruiker de pagina verlaat
    window.onbeforeunload = function() {
        return "Je kunt deze magische kerstsfeer niet verlaten! ðŸŽ„";
    };

    // Voeg een herhaalde confirmatie toe om de kerstsfeer niet te verlaten
    setInterval(() => {
        if (!confirm("Wil je echt deze magische kerstsfeer verlaten?")) {
            window.location.reload();  // Laad de pagina opnieuw als de gebruiker 'Annuleren' kiest
        }
    }, 3000); // Dit gebeurt elke 3 seconden
  </script>
</body>
</html>
