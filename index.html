<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerstmuziek Grap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffcccc, #ffffff);
    }
    #lockscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    h1 {
      font-size: 2rem;
      color: #d32f2f;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid #d32f2f;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    iframe {
      display: none; /* Verberg de YouTube-video totdat het wachtwoord correct is */
      width: 80%;
      height: 80%;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Embed (kerstmuziek) -->
  <iframe id="kerstvideo" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk" allow="autoplay; encrypted-media" frameborder="0"></iframe>

  <!-- Scherm met wachtwoord -->
  <div id="lockscreen">
    <h1>Wil je de kerstmuziek stoppen?</h1>
    <p>Voer het geheime wachtwoord in om te stoppen:</p>
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="checkPassword()">Ontgrendel</button>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #555;">Hint: Het wachtwoord is kerst2024 ðŸŽ„</p>
  </div>

  <script>
    // Controleer wachtwoord
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "kerst2024") {
        document.getElementById("lockscreen").style.display = "none";  // Verberg het wachtwoordscherm
        document.getElementById("kerstvideo").style.display = "block";  // Laat de YouTube-video zien
      } else {
        alert("Fout wachtwoord! Geniet nog even van de muziek ðŸŽ…");
      }
    }
  </script>
</body>
</html>
