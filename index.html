<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerstmuziek Grap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffcccc, #ffffff);
    }
    #lockscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    h1 {
      font-size: 2rem;
      color: #d32f2f;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    iframe {
      display: block; /* De video wordt meteen zichtbaar */
      width: 80%;
      height: 80%;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Embed (kerstmuziek) met starttijd van 19 seconden en gemuteerd geluid -->
  <iframe id="kerstvideo" src="https://www.youtube.com/embed/4N-yNyz7MYM?start=19&autoplay=1&loop=1&playlist=4N-yNyz7MYM&mute=1" allow="autoplay; encrypted-media" frameborder="0"></iframe>

  <script>
    // Zorg ervoor dat het geluid na een korte vertraging wordt ingeschakeld
    window.onload = function() {
      const iframe = document.getElementById("kerstvideo");
      const player = new YT.Player(iframe);

      setTimeout(() => {
        player.unMute();  // Zet het geluid aan na een korte vertraging
      }, 1000);  // 1 seconde wachten voordat het geluid wordt ingeschakeld
    };

    // Voorkom dat de gebruiker de pagina verlaat
    window.onbeforeunload = function() {
        // Dit zorgt ervoor dat de browser de pagina niet verlaat zonder bevestiging
        return "Je kunt deze magische kerstsfeer niet verlaten! ðŸŽ„";
    };

    // Voeg een herhaalde confirmatie toe om de kerstsfeer niet te verlaten
    setInterval(() => {
        if (!confirm("Wil je echt deze magische kerstsfeer verlaten?")) {
            window.location.reload();  // Laad de pagina opnieuw als de gebruiker 'Annuleren' kiest
        }
    }, 3000); // Dit gebeurt elke 3 seconden
  </script>

  <!-- Voeg de YouTube Iframe API toe zodat we de video kunnen beheren -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
