<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerstmuziek Grap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffcccc, #ffffff);
    }
    iframe {
      display: block; /* De video wordt meteen zichtbaar */
      width: 100%;
      height: 100%;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Embed (kerstmuziek) met starttijd van 19 seconden en automatisch afspelen -->
  <iframe id="kerstvideo" src="https://www.youtube.com/embed/4N-yNyz7MYM?start=19&autoplay=1&loop=1&playlist=4N-yNyz7MYM" allow="autoplay; encrypted-media" frameborder="0"></iframe>

  <script>
    // Voorkom dat de gebruiker de pagina verlaat
    window.onbeforeunload = function() {
        // Dit zorgt ervoor dat de browser de pagina niet verlaat zonder bevestiging
        return "Je kunt deze magische kerstsfeer niet verlaten! ðŸŽ„";
    };

    // Voeg een herhaalde confirmatie toe om de kerstsfeer niet te verlaten
    setInterval(() => {
        if (!confirm("Wil je echt deze magische kerstsfeer verlaten?")) {
            window.location.reload();  // Laad de pagina opnieuw als de gebruiker 'Annuleren' kiest
        }
    }, 3000); // Dit gebeurt elke 3 seconden
  </script>
</body>
</html>
